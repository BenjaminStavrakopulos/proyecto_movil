<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese su correo electrónico</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" placeholder="ejemplo@correo.com"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="enviarSolicitud()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
