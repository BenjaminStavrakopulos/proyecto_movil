<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Login" src="https://preview.redd.it/bwv58k96gnn91.png?auto=webp&s=859d32becd83e1cc9470914f57df0c2d5be26d91" />
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>      
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="usuario" label="Usuario" labelPlacement="floating" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ingresar()">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
